<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <h2>Statistics</h2>
    <div>
        Calculation results:
        <table>
            <tr>
                <th>Type</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Minimum</td>
                <td id="minId"></td>
            </tr>
            <tr>
                <td>Maximum</td>
                <td id="maxId"></td>
            </tr>
            <tr>
                <td>Average</td>
                <td id="avgId"></td>
            </tr>
            <tr>
                <td>Median</td>
                <td id="medianId"></td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
